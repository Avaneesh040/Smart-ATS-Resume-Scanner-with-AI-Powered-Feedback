<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume and JD</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url("https://images.unsplash.com/photo-1557683316-973673baf926?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3JhZGllbnQlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww") no-repeat center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #34495e;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4C6A92;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #4C6A92;
            margin-bottom: 8px;
            display: block;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4C6A92;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #3e5a7d;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Curious about how well your resume will do!?</h1>
        <p>Check your ATS score and performance based on job description, also get free suggestions to improve it.</p>
    </div>

    <div class="container">
        <h2>Upload Your Resume and Job Description</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="resume">Select Resume File:</label>
            <input type="file" name="resume" id="resume" required><br>

            <label for="job_description">Select Job Description File:</label>
            <input type="file" name="job_description" id="job_description" required><br>

            <input type="submit" value="Upload and Process">
        </form>
        <div id="message"></div>
    </div>

</body>
</html>
